{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link rel="stylesheet" href="{% static 'CSS/userProfile.css' %}">
</head>
<body>
  <div class="wrapper">
    <nav>
      <input type="checkbox" id="show-search" />
      <input type="checkbox" id="show-menu" />
      <label for="show-menu" class="menu-icon"
        ><i class="fas fa-bars"></i
      ></label>
      <div class="content">
        <div class="logo"><a href="https:www.Rapyd.net">Rapyd</a></div>
        <ul class="links">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'index' %}">About</a></li>
          <li>
            <a href="{% url 'index' %}" class="desktop-link">Platforms</a>
            <input type="checkbox" id="show-features" />
            <label for="show-features">Platforms</label>
            <ul>
              <li><a href="{% url 'climatetech:home' %}"> Climate </a></li>
              <li><a href="{% url 'fintech:home' %}"> Fintech </a></li>
              <li><a href="{% url 'store:home' %}"> Store </a></li>
              <li><a href="{% url 'blogs:home' %}"> Blogs </a></li>
            </ul>
          </li>
          <li><a href="{% url 'index' %}">FAQ</a></li>
          <li><a href="{% url 'index' %}">Help</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'UserProfile' request.user.username%}">Profile</a></li>
          <li><a href="{% url 'Logout' %}">Logout</a></li>
          {% else %} 
          <li><a href="{% url 'Login' %}">Login/Signup</a></li>
          {% endif %}
          </ul>
        </div>
        <label for="show-search" class="search-icon"
          ><i class="fas fa-search"></i
        ></label>
        <form action="#" class="search-box">
          <input
            type="text"
            placeholder="Type Something to Search..."
            required
          />
          <button type="submit" class="go-icon">
            <i class="fas fa-long-arrow-alt-right"></i>
          </button>
        </form>
      </nav>
  </div>
</body>
</html>
